<VirtualHost *:80>
	ServerAdmin pablo@anche.no
	ServerName www.pablog.me
	Redirect permanent / http://pablog.me/
</VirtualHost>

<VirtualHost *:80>
	ServerAdmin pablo@anche.no
	ServerName pablog.me

	DocumentRoot /home/pablog/pablog.me
	<Directory /home/pablog/pablog.me>
		Options FollowSymLinks
		AllowOverride All
	</Directory>

        ErrorLog ${APACHE_LOG_DIR}/pablogme_error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/pablogme_access.log combined

</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
	ServerAdmin pablo@anche.no
	ServerName pablog.me
	ServerAlias *.pablog.me

	DocumentRoot /home/pablog/pablog.me
	<Directory /home/pablog/pablog.me>
		Options FollowSymLinks
		AllowOverride All
	</Directory>

        ErrorLog ${APACHE_LOG_DIR}/pablogme_error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/pablogme_access.log combined

        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/pablog.me.crt
        SSLCertificateKeyFile /etc/apache2/ssl/pablog.me.key
	SSLCACertificateFile "/etc/apache2/ssl/Comodo_bundle.crt"
    </VirtualHost>

</IfModule>

